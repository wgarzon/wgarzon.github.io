<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <script>
        // Este script redirige todas las rutas a index.html para SPA routing
        // GitHub Pages no tiene servidor, as√≠ que usamos este truco
        (function () {
            var redirect = sessionStorage.redirect;
            delete sessionStorage.redirect;
            if (redirect && redirect !== location.href) {
                history.replaceState(null, null, redirect);
            }
        })();
    </script>
</head>

<body>
</body>

</html>
